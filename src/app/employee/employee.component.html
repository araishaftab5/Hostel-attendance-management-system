

<div class="container">
    <form (ngSubmit)="f.form.valid && insertData()" #f="ngForm">
<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="employee.name">
<!-- <span *ngIf="f.submitted && name.errors.required">Please enter your name</span>  </div> -->
</div>
<div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" name="age" [(ngModel)]="employee.age">
</div>
<div class="form-group">
    <label>Salary</label>
    <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary">
</div>
<div class="form-group">
  <label>Hobby</label>
  <div *ngFor="let obj of hobbyArr">
    <input type="checkbox" value="{{obj.value}}" (change)="hobbyChange($event)"> {{obj.key}}
  </div>
  
</div>
<div class="form-group">
  <label>Country</label>
  <select class="form-control" name="country" [(ngModel)]="employee.country" (change)="getState($event)">
    <option value="">Select Country</option>
    <option *ngFor="let obj of countryArr" value="{{obj.id}}">{{obj.name}}</option>
  </select> 
</div>
<div class="form-group">
  <label>State</label>
  <select class="form-control" name="state" [(ngModel)]="employee.state" (change)="getCity($event)">
    <option value="">Select State</option>
    <option *ngFor="let obj of stateArr" value="{{obj.id}}">{{obj.name}}</option>
  </select> 
</div>
<div class="form-group">
  <label>City</label>
  <select class="form-control" name="city" [(ngModel)]="employee.city">
    <option value="">Select City</option>
    <option *ngFor="let obj of cityArr" value="{{obj.id}}">{{obj.name}}</option>
  </select> 
</div>
<div class="form-group">
  <label>Upload your picture</label>
 <input type="file" class="form-control" (change)="imageUpload($event)">
</div>
<div class="form-group">
    <button class="btn btn-primary">Submit</button>
</div>
    </form>
<table class="table table-striped">
    <thead>
      <tr>
      
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">City</th>
        <th scope="col">Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let obj of dataArr">
       
        <td>{{obj.name}}</td>
        <td>{{obj.age}}</td>
        <td>{{obj.salary}}</td>
        <td>{{obj.country}}</td>
        <td>{{obj.state}}</td>
        <td>{{obj.city}}</td>
        <td><img src="{{imageDirectoryPath}}{{obj.image}}" height="100px"></td>
        <td><button class="btn btn-danger" (click)="deleteData(obj.id)">Delete</button>
          <button class="btn btn-primary mx-2" routerLink="edit/{{obj.id}}">Edit</button>
        </td>

      </tr>
     
     
    </tbody>
  </table>
</div>
